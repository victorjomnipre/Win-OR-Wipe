<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Win or Wipe</title>
</head>
<body>
    <section>
        <h1>Win or Wipe</h1>
        <h3>Guess it right OR your OS out of sight. </h3>
        <div class="mechanics">
            <p>HIGH RISK, NO REWARD GAME. Guess a Number between 1 - 50. If you guess it RIGHT you WIN, if NOT your OS will GONE. 
                You only have 10 ATTEMPTS, if you exceed you LOSE and your OS will be DELETED. </p>
        </div>
        <div class="result">
            <h2 id="myResult">...</h4>
        </div>
        <div class="attempt">
            <p id="myAttempt">Attempts: 0</p>
        </div>
        <div class="guessNumber">
            <label for="guessNumber">Guess Number </label>
            <input type="text" id="guessNumber" name="guessNumber" placeholder="Guess a number between 1 - 50"/>
        </div>
        <button id="myBTN" class="buttons">Submit</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
